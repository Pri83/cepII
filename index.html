<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/estilo.css"/>


</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form>
        <label for="cpf">CPF:</label>
         <input type=text id="cpf" name="cpf" require maxLenght="14"
        placeholder="999.999.999-99" title="Informe o CPF">

        <label for="nome">Nome:</label>
        <input tupe="text" id="nome" name="nome" required
        placeholder="Nome Completo" />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required
        placeholder="Ex13306040" pattern="[0-9]{8}"
        title="Informe apenas números no CEP. Ex:13306040">
         <button type="button" onclick="consultarCep()">Consulta CEP
         <i class="bi bi-search"></i></button>
    <div id="resultadoCep"></div>

<label for="logradouro">Logradouro:</label>
<input type="text" id="logradouro" name="logradouro"/>

<label for="bairro">Bairro:</label>
<input type="text" id="bairro" name="bairro"/>

<label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade"/>

<label for="estado">Estado:</label>
<select name="estado" id="estado">
    <option value="" selected disabled>Selecione...</option>
    <option value="SP">São Paulo</option>
    <option value="RS">Rio Grande do Sul</option>
</select>

<button type="submit" id="salvar">
<i class="bi bi-floppy"></i>Salvar
</button>

    </label>
    </form>

    <script src="js/cep.js"></script>
</body>
</html>
